<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eating?</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/rod-long-6SMF42-JTAc-unsplash.jpg" alt="churro" />
        <label
          ><input type="checkbox" name="dessert" value="churro" /> donuts</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/chocolate-cake-with-chocolate-sprinkles.jpg" alt="che" />
        <label><input type="checkbox" name="dessert" value="cake" /> cake</label>
      </div>
      <div class="dessert-item">
        <img src="food/indulgent-homemade-chocolate-brownie-fresh-sweet-generated-by-ai.jpg" alt="mochi" />
        <label
          ><input type="checkbox" name="dessert" value="brownie" /> brownie</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/ccea8bde-1fa0-4aee-9f01-3a925e3949de.jpg" alt="randombun" />
        <label
          ><input type="checkbox" name="dessert" value="ice-cream" /> ice-cream</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/WhatsApp Image 2024-03-08 at 22.23.56.jpeg" alt="taiyaki" />
        <label
          ><input type="checkbox" name="dessert" value="meeeeee" />
          meeeeee</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue 
    </button>
  </body>
</html>
